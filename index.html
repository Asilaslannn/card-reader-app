<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Reader App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v2.1.4/dist/tesseract.min.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script> <!-- XLSX dosyası oluşturmak için -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.72/pdfmake.min.js"></script> <!-- PDF oluşturmak için -->
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script> <!-- DataTables için -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css"> <!-- DataTables CSS -->
</head>
<body>
    <h1>Card Reader App</h1>
    <p>Upload your files here.</p>

    <!-- Dosya yükleme alanı -->
    <input type="file" id="upload" accept="image/*" multiple>
    <button id="start">Başlat</button>
    <progress id="progressBar" value="0" max="100" style="width: 100%;"></progress>
    <p id="progressText">İşlem bekleniyor...</p>
    
    <!-- Çıktı verisini göstermek için alan -->
    <div id="output"></div>
    <button id="exportExcel">Excel'e Aktar</button>
    <button id="exportPDF">PDF'ye Aktar</button>

    <script src="script.js"></script>
</body>
</html>
