<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veri İşleme ve Tablo Oluşturma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .upload-area {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .progress-container {
            width: 100%;
            background-color: #f2f2f2;
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 0%;
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
        }
        .download-buttons {
            margin-top: 20px;
        }
        .filterable th {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Dosya Yükleme ve Tablo Oluşturma</h1>

    <div class="upload-area">
        <label for="file-upload">Dosyaları Yükleyin (PDF veya JPG):</label>
        <input type="file" id="file-upload" multiple accept=".pdf, .jpg, .jpeg, .png">
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar">0%</div>
    </div>

    <h2>İşlenen Veriler:</h2>
    <table id="data-table" class="filterable">
        <thead>
            <tr>
                <th>Şirketin Adı</th>
                <th>Kişinin Adı</th>
                <th>Kişinin Soyadı</th>
                <th>Kişinin Pozisyonu</th>
                <th>Kişinin Numarası</th>
                <th>Şirketin Numarası</th>
                <th>Kişinin Mail Adresi</th>
                <th>Şirketin Mail Adresi</th>
                <th>Şehir</th>
                <th>Ülke</th>
                <th>Website</th>
            </tr>
        </thead>
        <tbody>
            <!-- Tarama sonrası veriler buraya gelecek -->
        </tbody>
    </table>

    <div class="download-buttons">
        <button id="download-excel">Excel Olarak İndir</button>
        <button id="download-pdf">PDF Olarak İndir</button>
    </div>

    <script>
        const fileInput = document.getElementById('file-upload');
        const progressBar = document.getElementById('progress-bar');
        
        // Dosya yüklendiğinde ilerleme çubuğunu göster
        fileInput.addEventListener('change', function(event) {
            const files = event.target.files;
            const totalFiles = files.length;
            let uploadedFiles = 0;

            const interval = setInterval(() => {
                uploadedFiles++;
                const progress = (uploadedFiles / totalFiles) * 100;
                progressBar.style.width = progress + '%';
                progressBar.innerText = Math.floor(progress) + '%';
                if (progress >= 100) {
                    clearInterval(interval);
                }
            }, 500); // Test amacıyla her 500ms'de ilerliyor

            // Burada dosya işlemleri yapılacak (API entegrasyonu ile tarama vs.)
        });

        // Filtre ve sıralama fonksiyonu (basit)
        document.querySelectorAll('.filterable th').forEach(headerCell => {
            headerCell.addEventListener('click', () => {
                const tableElement = headerCell.parentElement.parentElement.parentElement;
                const headerIndex = Array.prototype.indexOf.call(headerCell.parentElement.children, headerCell);
                const currentIsAscending = headerCell.classList.contains('th-sort-asc');

                sortTableByColumn(tableElement, headerIndex, !currentIsAscending);
            });
        });

        function sortTableByColumn(table, column, asc = true) {
            const dirModifier = asc ? 1 : -1;
            const rows = Array.from(table.querySelectorAll('tbody tr'));

            const sortedRows = rows.sort((a, b) => {
                const aColText = a.querySelector(`td:nth-child(${column + 1})`).textContent.trim();
                const bColText = b.querySelector(`td:nth-child(${column + 1})`).textContent.trim();

                return aColText > bColText ? (1 * dirModifier) : (-1 * dirModifier);
            });

            while (table.querySelector('tbody').firstChild) {
                table.querySelector('tbody').removeChild(table.querySelector('tbody').firstChild);
            }

            table.querySelector('tbody').append(...sortedRows);

            table.querySelectorAll('th').forEach(th => th.classList.remove('th-sort-asc', 'th-sort-desc'));
            headerCell.classList.toggle('th-sort-asc', asc);
            headerCell.classList.toggle('th-sort-desc', !asc);
        }
        
        // Excel ve PDF indirme butonları (işlevsellik daha sonra eklenecek)
        document.getElementById('download-excel').addEventListener('click', function() {
            alert('Excel olarak indirilecek');
        });

        document.getElementById('download-pdf').addEventListener('click', function() {
            alert('PDF olarak indirilecek');
        });
    </script>

</body>
</html>
