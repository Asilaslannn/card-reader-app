<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veri İşleme ve Tablo Oluşturma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .upload-area {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .progress-container {
            width: 100%;
            background-color: #f2f2f2;
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 0%;
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
        }
        .download-buttons {
            margin-top: 20px;
        }
        .filterable th {
            cursor: pointer;
        }
        .status-text {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Dosya Yükleme ve Tablo Oluşturma</h1>

    <div class="upload-area">
        <label for="file-upload">Dosyaları Yükleyin (PDF veya JPG):</label>
        <input type="file" id="file-upload" multiple accept=".pdf, .jpg, .jpeg, .png">
    </div>

    <div class="status-text" id="status-text">Henüz bir işlem yapılmadı.</div>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar">0%</div>
    </div>

    <button id="start-process" disabled>Başlat</button>

    <h2>İşlenen Veriler:</h2>
    <table id="data-table" class="filterable">
        <thead>
            <tr>
                <th>Şirketin Adı</th>
                <th>Kişinin Adı</th>
                <th>Kişinin Soyadı</th>
                <th>Kişinin Pozisyonu</th>
                <th>Kişinin Numarası</th>
                <th>Şirketin Numarası</th>
                <th>Kişinin Mail Adresi</th>
                <th>Şirketin Mail Adresi</th>
                <th>Şehir</th>
                <th>Ülke</th>
                <th>Website</th>
            </tr>
        </thead>
        <tbody>
            <!-- Tarama sonrası veriler buraya gelecek -->
        </tbody>
    </table>

    <div class="download-buttons">
        <button id="download-excel">Excel Olarak İndir</button>
        <button id="download-pdf">PDF Olarak İndir</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
